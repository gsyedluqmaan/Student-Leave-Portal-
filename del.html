<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S3 File Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
      }
      .card {
        background: white;
        padding: 20px;
        margin: 20px auto;
        width: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
      .file-link {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
        word-wrap: break-word;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        cursor: pointer;
      }
      .download {
        background: green;
        color: white;
      }
      .delete {
        background: red;
        color: white;
      }
    </style>
    <script>
      function deleteFile(fileKey) {
        if (confirm("Are you sure you want to delete this file?")) {
          fetch("delete.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "fileKey=" + encodeURIComponent(fileKey),
          })
            .then((response) => response.text())
            .then(alert)
            .catch((error) => alert("Error: " + error));
        }
      }
    </script>
  </head>
  <body>
    <div class="card">
      <h2>S3 File Manager</h2>
